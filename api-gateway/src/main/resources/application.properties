# Set application name for the gateway
spring.application.name=api-gateway

# Configure the server port for the gateway
server.port=8080

# Enable Eureka client and specify the Eureka server URL
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable dynamic routing through Eureka by activating the Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true

# Convert all service IDs to lowercase for easier routing (optional, helps with case sensitivity issues)
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
